{% if containers %}
<h1>
    List of Containers
</h1>

<ul>
    {% for container in containers %}
    <li>
       <a href="{%url 'view_files' container.name %}"> 
            Name: {{container.name}} | last modified: {{container.last_modified}}
       </a> 
    </li>
    {% endfor %}
</ul>
{% else %}
    <h2>No containers! please create containers in Azure</h2>
{% endif %}
